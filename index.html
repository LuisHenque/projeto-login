<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/style-mq.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login</title>
</head>
<body>
    <header>
        <h1>Systems</h1>
    </header>
    <main>
        <section id="login">
            <div id="imagemLogin">
                <!-- <img src="imagens/background-10.jpg" alt="Torre"> -->
            </div>
            <div id="formLogin">
                <h1>Login</h1>
                <p>Faça login para ter acesso ao melhor conteúdo em seu ambiente.</p>
                <form action="login.html" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                            </span>
                        <input type="email" name="login" id="iLogin" placeholder=" Digite seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="iLogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            key
                        </span>
                        <input type="password" name="senha" id="iSenha" placeholder=" Digite sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                            <label for="iSenha">Senha</label>
                    </div>
                    <input type="submit" value="Logar">
                    <a class="botao" href="esqueci.html">
                        Esqueci a senha
                        <span class="material-symbols-outlined">mail</span>
                    </a>
                </form>

            </div>
        </section>
    </main>
    
</body>
</html>
